<h1>活着 · 作品简介</h1>
<img src="image/封面.jpg" alt="" width="200" height="290" align="right"/>
<p>《活着》是余华于1993年创作的长篇小说，通过主人公福贵的人生轨迹，展现了中国社会近半个世纪的动荡变迁。小说以平实的语言讲述普通人面对极端命运时的生存状态，被誉为"20世纪中国最伟大的小说之一"。</p>
<p>作品获得意大利格林扎纳·卡佛文学奖（1998），并被翻译成30多种语言，全球销量超过2000万册。</p>
